# Simple workflow for deploying static content to GitHub Pages
name: Deploy Bookdown Site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up R environment
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      # Step 3: Install dependencies (install bookdown package)
      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages("bookdown")'

      # Step 4: Build the Bookdown site
      - name: Build the Bookdown site
        run: |
          Rscript -e 'bookdown::render_book("index.Rmd")'  # Change "index.Rmd" if your entry file is different

      # Step 5: Set up GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Step 6: Upload the built site to GitHub Pages (contents of the _book folder)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_book'  # The folder containing the built static site (generated by Bookdown)

      # Step 7: Deploy the site to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
