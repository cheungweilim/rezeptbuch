name: Deploy Bookdown Site to GitHub Pages

on:
  push:
    branches:
      - gh-pages  # or the branch where your content is

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up R
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      # Install dependencies
      - name: Install dependencies
        run: |
          Rscript -e 'install.packages("bookdown")'

      # Build the Bookdown site
      - name: Build Bookdown site
        run: |
          Rscript -e 'bookdown::render_book("index.Rmd")'

      # List files in the _book directory for debugging
      - name: List files in _book directory (for debugging)
        run: |
          ls -la _book  # Verify that the _book folder has been created and populated

      # Setup GitHub Pages deployment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload the _book directory to GitHub Pages
      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _book  # This is the folder that contains the generated HTML files

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
